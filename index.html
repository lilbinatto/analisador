<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cripto Sinais</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="tradingview-widget-container" style="width:100%">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://br.tradingview.com/markets/" rel="noopener nofollow" target="_blank">
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
        {
          "symbols": [
            {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
            {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
            {"proName": "TRADENATION:SOLANA", "title": ""},
            {"proName": "CRYPTOCAP:BNB", "title": ""},
            {"proName": "CRYPTOCAP:XRP", "title": ""},
            {"proName": "CRYPTOCAP:DOGE", "title": ""},
            {"proName": "CRYPTOCAP:SHIB", "title": ""},
            {"proName": "CRYPTOCAP:ADA", "title": ""},
            {"proName": "CRYPTOCAP:AVAX", "title": ""},
            {"proName": "CRYPTOCAP:UNI", "title": ""}
          ],
          "colorTheme": "dark",
          "locale": "br",
          "largeChartUrl": "",
          "isTransparent": false,
          "showSymbolLogo": true
        }
        </script>
      </div>
      </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="field">
        <label for="symbolSelect">Ativo</label>
        <select id="symbolSelect">
          <option value="BINANCE:BTCUSDT">BTCUSDT (Binance)</option>
          <option value="BINANCE:ETHUSDT">ETHUSDT (Binance)</option>
          <option value="BINANCE:BNBUSDT">BNBUSDT (Binance)</option>
          <option value="BINANCE:SOLUSDT">SOLUSDT (Binance)</option>
          <option value="BINANCE:ADAUSDT">ADAUSDT (Binance)</option>
          <option value="BINANCE:XRPUSDT">XRPUSDT (Binance)</option>
          <option value="BINANCE:DOGEUSDT">DOGEUSDT (Binance)</option>
          <option value="BINANCE:LTCUSDT">LTCUSDT (Binance)</option>
          <option value="BINANCE:AVAXUSDT">AVAXUSDT (Binance)</option>
        </select>
        <div id="selectedPrice" class="price-badge" title="Preço atual"></div>
      </div>
      <div class="field">
        <label for="intervalSelect">Timeframe</label>
        <select id="intervalSelect">
          <option value="1">1 minuto</option>
          <option value="5">5 minutos</option>
          <option value="15" selected>15 minutos</option>
          <option value="30">30 minutos</option>
          <option value="60">1 hora</option>
        </select>
      </div>
    </section>

    <section class="grid">
      <div class="card chart">
        <div id="tv_chart"></div>
      </div>
      <div class="card signal">
        <h2>Sinais (Análise Técnica)</h2>
        <div id="tv_ta"></div>
      </div>
    </section>
  </main>

  <footer class="ads">
    <div class="container">
      <a href="https://auratrade.site/?ref=9507" target="_blank" rel="noopener noreferrer">
        <img src="images/ads.png.png" alt="Anúncio" />
      </a>
    </div>
  </footer>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="app.js"></script>
</body>
</html>
