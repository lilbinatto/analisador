<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cripto Sinais</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <!-- Header sem widget TradingView -->
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="field">
        <label for="symbolSelect">Ativo</label>
        <select id="symbolSelect">
          <option value="BINANCE:BTCUSDT">BTCUSDT (Binance)</option>
          <option value="BINANCE:ETHUSDT">ETHUSDT (Binance)</option>
          <option value="BINANCE:BNBUSDT">BNBUSDT (Binance)</option>
          <option value="BINANCE:SOLUSDT">SOLUSDT (Binance)</option>
          <option value="BINANCE:ADAUSDT">ADAUSDT (Binance)</option>
          <option value="BINANCE:XRPUSDT">XRPUSDT (Binance)</option>
          <option value="BINANCE:DOGEUSDT">DOGEUSDT (Binance)</option>
          <option value="BINANCE:LTCUSDT">LTCUSDT (Binance)</option>
          <option value="BINANCE:AVAXUSDT">AVAXUSDT (Binance)</option>
        </select>
        <div id="selectedPrice" class="price-badge" title="Preço atual"></div>
      </div>
      <div class="field">
        <label for="intervalSelect">Timeframe</label>
        <select id="intervalSelect">
          <option value="1">1 minuto</option>
          <option value="5">5 minutos</option>
          <option value="15" selected>15 minutos</option>
          <option value="30">30 minutos</option>
          <option value="60">1 hora</option>
        </select>
      </div>
    </section>

    <section class="grid">
      <div class="card chart">
        <div id="tv_chart"></div>
      </div>
      <div class="card signal">
        <h2>Sinais (Análise Técnica)</h2>
        <div id="tv_ta"></div>
      </div>
    </section>
  </main>


  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="app.js"></script>
</body>
</html>
